[% IF diaries.size() %]
    [% FOR diary IN diaries %]
    <a href=/[% uri_escape(diary.diary_id) %]>[% diary.name %]</a>
    [% END %]
    <form method="GET" action="/add">
      <p><input type="submit" value="日記を追加"></p>
    </form>
[% ELSE %]
    <p>日記を始めましょう</p>
    <form method="GET" action="/add">
      <p><input type="submit" value="日記を追加"></p>
    </form>
[% END %]
